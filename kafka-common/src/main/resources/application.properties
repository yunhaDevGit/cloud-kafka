kafka.bootstrapAddress=192.168.120.6:9092

# topic
kafka.topic.ace=ace-topic
kafka.topic.result=action-result-topic

# consumer-group
kafka.consumer.group.ace=ace-consumer
kafka.consumer.group.result=result-consumer

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=io.kafka.cloud.kafkacommon.utils.kafkaqueue
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

lombok.noargsconstructor.extraprivate = true